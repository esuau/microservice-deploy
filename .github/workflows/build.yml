name: Build and publish

on: [push]

jobs:
  groovy:
    name: Build Groov app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run tests
        run: |
          chmod +x gradlew
          ./gradlew cleanTest test
      - name: Build fat JAR
        run: ./gradlew build
  docker:
    name: Build and publish Docker image
    steps:
      - name: Login to registry
        run: echo "$DOCKER_PASSWORD" | docker login "$DOCKER_REGISTRY_URL" -u "$DOCKER_USERNAME" --password-stdin
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_REGISTRY_URL: docker.pkg.github.com
      - name: Build Docker image
        run: docker build -t docker.pkg.github.com/esuau/microservice-deploy/microservice-deploy:latest .
      - name: Publish image to GitHub registry
        run: docker push docker.pkg.github.com/esuau/microservice-deploy/microservice-deploy:latest
